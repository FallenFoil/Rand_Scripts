<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script>
      const fn = (lang, pdfName) => {
        let link = document.getElementById('icoDownload');
        link.setAttribute("href", "/pdf?lang=" + lang + '&id=' + pdfName);
        link.setAttribute("download", pdfName + ".pdf");
      }
    </script>
    <style>
      .link{
        border: 1px solid black;
        margin: 5px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="fn('en', 'test1')">Test1_en</button>
      <button onclick="fn('en', 'test2')">Test2_en</button>
      <button onclick="fn('en', 'test3')">Test3_en</button>
      <button onclick="fn('cn', 'test4')">Test4_cn</button>
      <button onclick="fn('cn', 'test5')">Test5_cn</button>
      <a id="icoDownload" class="link" download="test1.pdf" href="pdf?lang=en&id=test1" target="_self">Click Me</a>
    </div>
    <div style="margin-top: 10px;">
      <a id="icoDownload" class="link" download="test1.pdf" href="pd" target="_self">Wrong path</a>
      <a id="icoDownload" class="link" download="test1.pdf" href="pdf" target="_self">No arguments</a>
      <a id="icoDownload" class="link" download="test1.pdf" href="pdf?id=test1" target="_self">Wrong arguments</a>
      <a id="icoDownload" class="link" download="test1.pdf" href="pdf?lang=en" target="_self">Wrong arguments 2</a>
      <a id="icoDownload" class="link" download="test1.pdf" href="pdf?lang=en&id=test1&arg1=1&arg2=2&arg3=3" target="_self">A lot of arguments</a>
    </div>
  </body>
</html>
